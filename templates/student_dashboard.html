<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Alumno - Semillero Digital</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bienvenido, Alumno {{ user_name }}</h1>
            <a href="/logout" class="logout-link">Cerrar sesión</a>
        </div>
        <h2>Mis Cursos</h2>
        {% if courses %}
            <table>
                <thead>
                    <tr>
                        <th>Nombre del Curso</th>
                    </tr>
                </thead>
                <tbody>
                    {% for course in courses %}
                    <tr>
                        <td>{{ course.name }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No estás inscrito en ningún curso.</p>
        {% endif %}
    </div>
</body>
</html>
